<template class="task-template">
  <div id="adb-modal" class="about modal">
    <div class="about-wrapper">
      <header class="about-header">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          ADB GUI
        </h1>
      </header>
      <main class="about-sections">
        <div class="adb-controls">
          <button class="demo-button" id="device-list">设备列表</button>
        </div>
        <div class="adb-controls">
          <input class="demo-input" id="input_pic_name" placeholder="截图名，同名将被覆盖">
          <button class="demo-button" id="screenshot">截图</button>
        </div>
        <br>
        <span class="demo-response">下载目录</span>
        <span class="demo-response" id="local_path_tv"></span>
        <div class="adb-controls">
          <button class="demo-button" id="choose-dir">选择目录</button>
          <button class="demo-button" id="pull-screenshot">截图下载</button>
          <button class="demo-button" id="open-dir">打开目录</button>
        </div>

        <div class="adb-controls">
          <button class="demo-button" id="clear-screenshot">截图清空</button>
        </div>
        <footer class="about-section footer">
          <div class="rainbow-button-wrapper">
            <button id="get-started" class="about-button modal-hide">Get Started</button>
          </div>
        </footer>
      </main>
    </div>
  </div>

  <script type="text/javascript">
    require('./renderer-process/adb/adbs')
  </script>
</template>
